<mat-card class="news-card">
  <!-- Image Section -->
  <div class="card-image">
    <img [src]="currentImageUrl" 
         [alt]="article.title"
         (error)="handleImageError($event)">
  </div>

  <!-- Card Header -->
  <mat-card-header>
    <mat-card-title>{{ article.title }}</mat-card-title>
    <mat-card-subtitle>{{ article.publishedAt | date:'mediumDate' }}</mat-card-subtitle>
  </mat-card-header>

  <!-- Card Content -->
  <mat-card-content>
    <p class="summary">{{ article.summary }}</p>
    
    <div class="metadata">
      <div class="source">
        <mat-icon>public</mat-icon>
        {{ article.source }}
      </div>
      <div class="sentiment">
        <mat-icon>trending_up</mat-icon>
        <span class="sentiment-score" 
              [class.positive]="article.sentimentScore > 0.6"
              [class.neutral]="article.sentimentScore >= 0.4 && article.sentimentScore <= 0.6"
              [class.negative]="article.sentimentScore < 0.4">
          {{ (article.sentimentScore * 100).toFixed(0) }}%
        </span>
      </div>
    </div>

    <!-- Commented out Key Entities section
    <div class="entities-section" *ngIf="article.keyEntities?.length">
      <h4>Key Entities:</h4>
      <mat-chip-grid>
        <mat-chip-row *ngFor="let entity of article.keyEntities" color="primary" selected>
          {{ entity }}
        </mat-chip-row>
      </mat-chip-grid>
    </div>
    -->

    <!-- Commented out Affected States section
    <div class="states-section" *ngIf="article.affectedStates?.length">
      <h4>Affected States:</h4>
      <mat-chip-grid>
        <mat-chip-row *ngFor="let state of article.affectedStates" color="accent" selected>
          {{ state }}
        </mat-chip-row>
      </mat-chip-grid>
    </div>
    -->
  </mat-card-content>

  <!-- Card Actions -->
  <mat-card-actions>
    <a mat-button class="read-more-btn" [href]="article.url" target="_blank">
      Read More
      <mat-icon>arrow_forward</mat-icon>
    </a>
  </mat-card-actions>
</mat-card>
