<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#f5f5f5"/>
  
  <!-- Newspaper Icon -->
  <g transform="translate(150, 40)">
    <!-- Paper -->
    <rect x="0" y="0" width="100" height="120" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="10" y="10" width="80" height="15" fill="#1976d2"/>
    <rect x="10" y="30" width="80" height="5" fill="#e0e0e0"/>
    
    <!-- Text Lines -->
    <rect x="10" y="45" width="80" height="4" fill="#e0e0e0"/>
    <rect x="10" y="55" width="60" height="4" fill="#e0e0e0"/>
    <rect x="10" y="65" width="70" height="4" fill="#e0e0e0"/>
    <rect x="10" y="75" width="50" height="4" fill="#e0e0e0"/>
    
    <!-- Decorative Elements -->
    <circle cx="90" y="10" r="3" fill="#ffffff"/>
    <circle cx="85" y="10" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="16" fill="#666666" text-anchor="middle">
    News Article
  </text>
</svg> 